    <script>
        function performSearch() {
            const query = document.getElementById('searchQuery').value.toLowerCase();
            const internalPages = [
                { keyword: '플라스틱 키링', url: './s2.html' },
                { keyword: '커피찌꺼기', url: './s3.html' },
                { keyword: '화장품공병', url: './s4.html' },
                { keyword: '다회용기', url: './s5.html' },
            ];
            
            // Check if the query matches any internal page
            const page = internalPages.find(page => query.includes(page.keyword));
            
            if (page) {
                window.location.href = page.url;
            } else {
                // Redirect to Google search if no internal match is found
                window.location.href = `https://www.google.com/search?q=${query}`;
            }
        }
    </script>
